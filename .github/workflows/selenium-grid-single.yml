name: Run Selenium Pytest Tests

on:
  workflow_dispatch:   # manual trigger
  push:
    branches:
      - main
  pull_request:

jobs:
  tests:
    runs-on: ubuntu-latest

    services:
      selenium:
        # ARM64 compatible (uses Chromium)
        image: selenium/standalone-chromium:latest
        ports:
          - 4444:4444
        options: >-
          --shm-size=2g
          --health-cmd="curl -s http://localhost:4444/status || exit 1"
          --health-interval=3s
          --health-timeout=3s
          --health-retries=20

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Wait for Selenium to be ready
        run: |
          echo "Waiting for Selenium..."
          for i in {1..20}; do
            if curl -s http://localhost:4444/status | jq -e '.value.ready' >/dev/null; then
              echo "Selenium is ready!"
              break
            fi
            echo "Retry $i..."
            sleep 2
          done

      - name: Run tests with Remote WebDriver
        env:
          SELENIUM_REMOTE_URL: "http://localhost:4444"
          BASE_URL: "https://www.saucedemo.com/"
          MARKER: "regression"
        run: |
          pytest -v \
            --base-url "$BASE_URL" \
            -m "$MARKER" \
            -n auto \
            --headless